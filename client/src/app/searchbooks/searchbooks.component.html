<div class="form-inline mt-2 mt-md-0 search" style='margin-right: 10px;'>
  <input class="form-control mr-sm-2" type="text" name='key_word' placeholder="Search" #key_word (keyup)='onChanged($event)'>
  <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)='searchBook(key_word)'>Search</button>
</div>
