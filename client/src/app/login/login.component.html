<div class="container">
  <app-messages [status]='status' [urlTarget]='urlTarget'></app-messages>
  <div class="login">
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon2"> Login</span>
      <input type="text" class="form-control" name='username' placeholder="Username" aria-describedby="sizing-addon2" [(ngModel)]="user.username">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="sizing-addon2"> Password</span>
      <input type="text" class="form-control" name='password' placeholder="Password" aria-describedby="sizing-addon2" [(ngModel)]="user.password">
    </div>
    <div class="btn-group">
      <a href="/registration">Sign up</a>
      <button type="button" class=" btn btn-exec " (click)='login(user)' data-toggle="modal" data-target="#reginModal">Sign in</button>
    </div>
    <div class="btn-group">
      <a class='btn' class="google" href='http://localhost:3000/api/auth/google'>
        <img [src]='GOOGLE' alt="" class="">Google
      </a>
    </div>

  </div>
  <!-- <button (click)="socialSignIn('google')">Signin in with Google</button> -->
